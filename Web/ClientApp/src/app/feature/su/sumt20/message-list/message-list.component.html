<div class="mt-3 d-flex text-left mb-3">
    <h4>{{ 'label.SUMT20.SetupMessage' | translate }}</h4>
  </div>
  
  <card [toggleable]="false">
    <div class="grid align-items-center">
        <div class="col-6 md:col-6 lg:col-6 xl:col-6">
            <textbox [(ngModel)]="keyword" (keyup.enter)="onSearch()"
                placeholder="Message Code, Message Desc, Remark ">
            </textbox>
  
        </div>
  
        <div class="col-6 md:col-6 lg:col-6 xl:col-6 pt-4">
            <p-dropdown
            [options]="language"
            [(ngModel)]="selectedLang"
            optionLabel="name"
            optionValue="code"
            placeholder="Language"
            />
            <!-- {{selectedLang}} -->
        </div>
  
        <div class="col-6 md:col-6 lg:col-6 xl:col-6 text-end text-right">
            <p-button icon="pi pi-search" label="Search" class="mr-3" (onClick)="onSearch()"></p-button>
            <p-button label="Clear" severity="secondary" (onClick)='clearSearch()'></p-button>
        </div>
        <div class="col-6 md:col-6 lg:col-6 xl:col-6 text-end text-right">
            <p-button icon="pi pi-plus-circle" (click)="form()" label="{{ 'label.ALL.Add' | translate }}"></p-button>
        </div>
    </div>
  
    <br>
  
    <datatable server [value]="data">
        <ng-template #header pTemplate="header">
            <tr>
                <th class="text-center" pSortableColumn="messageCode">Message Code<p-sortIcon field="messageCode"></p-sortIcon></th>
                <th class="text-center" pSortableColumn="messageDesc">Message Desc<p-sortIcon field="messageDesc"></p-sortIcon></th>
                <th class="text-center" pSortableColumn="remark">Remark <p-sortIcon field="remark"></p-sortIcon></th>
                <th class="text-center" aria-label="delete">{{ 'label.ALL.Delete' | translate}}</th>
            </tr>
        </ng-template>
  
        <ng-template #body pTemplate="body" let-dataItem="dataItem" let-rowIndex="rowIndex">
            <tr>
                <td class="text-left">
                    <a [routerLink]="['/su/sumt20/detail']" [state]="{messageCode : dataItem.messageCode}">
                        {{dataItem.messageCode}}
                    </a>
                </td>
                <td class="text-center">
                    {{dataItem.messageDesc}}
                </td>
                <td class="text-center">
                    {{dataItem.remark}}
                </td>
  
                <td class="text-center">
                    <p-confirm-dialog-ng (confirm)="remove(dataItem.messageCode)" (cancel)="cancel()">
                        <ng-container body>
                            {{ 'message.STD00003' | translate }}
                        </ng-container>
                        <ng-container btn>
                            <p-button [text]="true" severity="danger" icon="far fa-trash-alt"
                                [disabled]="dataItem.systemControl"></p-button>
                        </ng-container>
                    </p-confirm-dialog-ng>
                </td>
            </tr>
        </ng-template>
    </datatable>
  </card>
