<div class="align-items-end text-right mb-2" >
    <p-confirm-dialog-ng (confirm)="save()" (cancel)="cancel()">
        <ng-container body>
            {{ 'message.STD00009' | translate }}
        </ng-container>
        <ng-container btn>
            <p-button icon="pi pi-check" label="{{ 'label.ALL.Save' | translate }}"></p-button>
        </ng-container>
    </p-confirm-dialog-ng>
</div>

<p-breadcrumb
    [model]="[{ label: 'label.DBMT04.ManageVariableGroups' | translate}, { label: 'label.ALL.Detail' | translate}]">
</p-breadcrumb>

<card header="{{ 'label.ALL.Detail' | translate }}" class="p-fluid">
    <form [formGroup]="dbListGroupForm.form">
        <div class="grid mt-2">
            <div class="col-4 md:col-4 lg:col-4 xl:col-4">
                <textbox id="groupCode" formControlName="groupCode">{{ 'label.DBMT04.GroupCode' | translate }}</textbox>
            </div>
            <div class="col-4 md:col-4 lg:col-4 xl:col-4">
                <number id="sequence" formControlName="sequence">{{ 'label.DBMT04.Sequence' | translate }}</number>
            </div>
            <div class="col-4 md:col-4 lg:col-4 xl:col-4">
                <label class="mb-2 flex flex-column gap-2">
                    {{ 'label.DBMT04.ParentGroupCode' | translate }}
                </label>
                <p-dropdown optionLabel="groupCode" optionValue="groupCode" [options]="parentGroupCodes"
                    formControlName="parentGroupCode" [showClear]="true" [filter]="true"
                    class="p-dropdown-custom">
                    <ng-template pTemplate="selectedItem" let-selectedOption>
                        {{ selectedOption.groupCode }}
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
        <div class="grid mt-2">
            <div class="col-12 md:col-12 lg:col-12 xl:col-12">
                <textbox id="description" formControlName="description">{{ 'label.ALL.Description' | translate }}</textbox>
            </div>
        </div>
        <div class="grid mt-2">
            <div class="col-3 md:col-3 lg:col-3 xl:col-3">
                <checkbox id="active" [label]="'label.ALL.Active' | translate"
                    formControlName="active"></checkbox>
            </div>
            <div class="col-3 md:col-3 lg:col-3 xl:col-3">
                <checkbox id="canInsert" [label]="'label.DBMT04.CanInsert' | translate"
                    formControlName="canInsert">
                </checkbox>
            </div>
            <div class="col-3 md:col-3 lg:col-3 xl:col-3">
                <checkbox id="canDelete" [label]="'label.DBMT04.CanDelete' | translate"
                    formControlName="canDelete">
                </checkbox>
            </div>
            <div class="col-3 md:col-3 lg:col-3 xl:col-3">
                <checkbox id="canEdit"[label]="'label.DBMT04.CanEdit' | translate"
                    formControlName="canEdit"></checkbox>
            </div>
        </div>
    </form>
</card>
