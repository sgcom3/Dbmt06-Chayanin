<div class="flex flex-column gap-2">
    @if(!floatLabel){
    @if(axis == "vertical"){
    @if(hasLabel){
    <ng-container *ngTemplateOutlet="label"></ng-container>
    }
    <p-calendar [(ngModel)]="value" [inputStyleClass]="class"
        [placeholder]="placeholder || 'label.ALL.DDMMYYYY' | translate"
        [inputStyleClass]="hasErrors ? 'ng-invalid ng-dirty': ''" [disabled]="disabled" [showIcon]="showIcon"
        dateFormat="dd/mm/yy" [minDate]="minDate" [maxDate]="maxDate" [readonlyInput]="readonlyInput" [showClear]="true"
        (onSelect)="onCalendaChange($event)" (onBlur)="onCalendaChange(this.value)"
        (onClear)="onCalendaChange(this.value)" appendTo="body"></p-calendar>
    }
    @else {
    <div class="grid">
        <div class="col-12 mb-2 md:col-2 md:mb-0 flex align-items-center">
            <ng-container *ngTemplateOutlet="label"></ng-container>
        </div>
        <div class="col-12 md:col-10">
            <p-calendar [(ngModel)]="value" [inputStyleClass]="class"
                [placeholder]="placeholder || 'label.ALL.DDMMYYYY' | translate"
                [inputStyleClass]="hasErrors ? 'ng-invalid ng-dirty': ''" [disabled]="disabled" [showIcon]="showIcon"
                dateFormat="dd/mm/yy" [minDate]="minDate" [maxDate]="maxDate" [readonlyInput]="readonlyInput"
                [showClear]="true" (onSelect)="onCalendaChange($event)" (onBlur)="onCalendaChange(this.value)"
                (onClear)="onCalendaChange(this.value)" appendTo="body"></p-calendar>
        </div>
    </div>
    }
    }
    @else {
    <span class="p-float-label">
        <p-calendar [(ngModel)]="value" [inputStyleClass]="class"
            [placeholder]="placeholder || 'label.ALL.DDMMYYYY' | translate"
            [inputStyleClass]="hasErrors ? 'ng-invalid ng-dirty': ''" [disabled]="disabled" [showIcon]="showIcon"
            dateFormat="dd/mm/yy" [minDate]="minDate" [maxDate]="maxDate" [readonlyInput]="readonlyInput"
            [showClear]="true" (onSelect)="onCalendaChange($event)" (onBlur)="onCalendaChange(this.value)"
            (onClear)="onCalendaChange(this.value)" appendTo="body"></p-calendar>
        <ng-container *ngTemplateOutlet="label"></ng-container>
    </span>
    }
</div>
<small *ngIf="helpText" [class]="helpTextClass">{{helpText}}</small>
@if(hasErrors){
<small class="text-red-600" *ngIf="control.hasError('required') || control.hasError('empty')">
    {{ 'message.STD00007' | translate }}
</small>
}

<ng-template #label>
    <label>
        @if(required){
        <span class="text-red-600">* </span>
        }
        <ng-content></ng-content>
    </label>
</ng-template>
